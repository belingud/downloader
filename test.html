<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap5 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.staticfile.net/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.net/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="./src/js/main.js"></script> -->
</head>
<body>

<div class="container mt-3">
	<h3>设置下拉菜单</h3>

	<div class="input-group mt-3 mb-3">
		<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
			选择网站
		</button>
		<ul class="dropdown-menu">
			<li><a class="dropdown-item" href="https://www.google.com">GOOGLE</a></li>
			<li><a class="dropdown-item" href="http://www.runoob.com">RUNOOB</a></li>
			<li><a class="dropdown-item" href="https://www.taobao.com">TAOBAO</a></li>
		</ul>
		<input type="text" class="form-control" placeholder="网站地址">
	</div>
</div>

</body>
</html>
